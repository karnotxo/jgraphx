description = 'jgraphx-examples'
dependencies {
  implementation project(':jgraphx')
}

sourceSets {
  main {
    java {
      srcDirs = [
          "$projectDir/../jgraphx_src/examples"
      ]
      exclude '**/resources/'
    }
    resources {
      srcDirs = [
          "$projectDir/../jgraphx_src/examples"
      ]
      include '**/resources/'
      exclude '**/*.java'
    }
  }
}
